<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920x1080, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify_icon.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of 20's</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100"> 
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/e30c88c6eb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    
</body>
</html>
